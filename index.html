<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Props and Emits</title>
  </head>
  <body>
    <div id="app">
      <createpost-component @abc="createPost"></createpost-component>
      <post-component
        v-for="(post,index) in posts"
        :key="index"
        :title="post.title"
        :content="post.content"
      ></post-component>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
